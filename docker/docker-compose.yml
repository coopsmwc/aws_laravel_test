version: "3"
services:
  web:
    image: laravel-test-web-prod:0.1
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "192.168.10.50:80:80"
    networks:
      - webnet
  api:
    image: laravel-test-api-prod:0.1
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4001:80"
    networks:
      - webnet
  mysql:
    image: mysql:5.7
    volumes:
       - /Users/adminmwc/dev/home/www/docker-data/mysql:/var/lib/mysql
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3306:3306"
    networks:
      - webnet
networks:
  webnet:
