version: 0.2
phases:
  install:
    commands:
      - apt-get install -y curl
      - curl -sL https://deb.nodesource.com/setup_8.x | sudo bash
      - apt-get install -y nodejs
      - node -v
      - npm -v
  pre_build:
    commands:
      # for independant build stage - git checkout develop
  build:
    commands:
      - echo $AWS_REGION
      - cp .env.example .env
      - composer install     
      - npm install
      - npm run prod
  post_build:
    commands:
        # none yet
artifacts:
  files:
    - '**/*'
  name: test-build-$(date +%Y-%m-%d)-$CODEBUILD_BUILD_ID
